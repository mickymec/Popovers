<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Popovers</title>
</head>

<body>

    <div class="container">

        <div class="navbar">

            <div class="left-side">
                <i class='bx bx-menu'></i>
                <img src="images/gmail.png" alt="gmail">
                <small>Gmail</small>
            </div>

            <div class="right-side">
                <i class='bx bx-cog'></i>
                <i class='bx bxs-grid toggle' onclick="toggleMenu()"></i>
                <img src="images/34.jpg" alt="profile">
            </div>

        </div>

        <div class="popover pop" id="popMenu">

            <div class="icon">
                <div class="img">
                    <img class="account" src="images/34.jpg" alt="">
                </div>
                <small>Account</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/Google-Icon-PNG_rwscww.png" alt="">
                </div>
                <small>Search</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/map.png" class="google-map">
                </div>
                <small>Maps</small>
            </div>

            <div class="icon">
                <div class="img">
                    <img src="images/Youtube-Icon-PNG-pdkkvvc.png" alt="">
                </div>
                <small>YouTube</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/google-play-png-logo-3798.png" alt="">
                </div>
                <small>Play</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/google-news.png" alt="">
                </div>
                <small>News</small>
            </div>

            <div class="icon">
                <div class="img">
                    <img src="images/gmail.png" alt="">
                </div>
                <small>Gmail</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/google-meet.png" alt="">
                </div>
                <small>Meet</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/google-chat.png" alt="">
                </div>
                <small>Chat</small>
            </div>

            <div class="icon">
                <div class="img">
                    <img src="images/google-contact.png" alt="">
                </div>
                <small>Contacts</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/google-drive.png" alt="">
                </div>
                <small>Drive</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/google-calendar.png" alt="">
                </div>
                <small>Calendar</small>
            </div>

            <div class="icon">
                <div class="img">
                    <img src="images/translate.png" alt="">
                </div>
                <small>Translate</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/photo.png" alt="">
                </div>
                <small>Photos</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/ad-center.png" alt="">
                </div>
                <small>Ad Center</small>
            </div>
            <div class="icon">
                <div class="img">
                    <img src="images/shopping.png" alt="">
                </div>
                <small>Shopping</small>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
